<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <h1>Financial Dashboard</h1>
        
    </header>

    <main class="container">
        <section class="card">
            <h2 class="card-title">Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="name" placeholder="e.g. Grocery" required>
                </div>
                <div class="form-group">
                    <label>Amount (₹)</label>
                    <input type="number" id="amount" placeholder="0.00" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Save Expense</button>
            </form>
        </section>

        <section class="card">
            <h2 class="card-title">Spending Analysis</h2>
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>
            <div class="total-box">
                <span class="total-label">Current Balance</span>
                <span class="total-value">₹<span id="total-amount">0</span></span>
            </div>
        </section>

        <section class="card full-width">
            <h2 class="card-title">Transaction History</h2>
            <div class="table-wrapper">
                <ul id="expense-list" class="expense-list">
                    </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
